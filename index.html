---
layout: minimal
title: Coding with Shaun

---
{% for post in site.posts %}
  <a href="{{ post.url }}" class="tile has-accented-background hover-grow grow-5">
    <p class="title">
      {{ post.title }}
    </p>
    <p class="subtitle">
      {{ post.date | date: "%B %d, %Y" }}
    </p>
  </a>
{% endfor %}
