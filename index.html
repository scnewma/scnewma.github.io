---
layout: minimal
---
<div class="blog-posts">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="card blog-post">
      <div class="card-content">
        <p class="title">
          {{ post.title }}
        </p>
        <p class="subtitle">
          {{ post.date | date: "%B %d, %Y" }}
        </p>
      </div>
    </a>
  {% endfor %}
</div>
