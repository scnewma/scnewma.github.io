<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <script src="https://use.fontawesome.com/275c5b4a3d.js"></script>
    <link rel="stylesheet" href="/css/minimal.css">
  </head>
  <body>
    {% if jekyll.environment == 'production' %}
      {% include google_analytics.html %}
    {% endif %}

    <div class="header has-accented-text">
      <div>Coding with Shaun</div>
    </div>

    {% unless page.excludeNav %}
    <nav>
      <div class="nav-center">
        {% for link in site.navigation %}
            <a href="{{ link.url }}" class="nav-item {% if page.url == link.url or link.subresources contains page.layout %}is-active{% endif %}">
              {{ link.text }}
            </a>
        {% endfor %}
      </div>
    </nav>
    {% endunless %}

    <div class="container">
      {{ content }}
    </div>

    <footer>
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <a href="https://github.com/scnewma/scnewma.github.io" class="icon is-large has-muted-text">
              <i class="fa fa-github hover-grow grow-100"></i>
            </a>
            <a href="/atom.xml" class="icon is-large has-muted-text">
              <i class="fa fa-rss hover-grow grow-100"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
